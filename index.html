<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial</title>
  <link rel="stylesheet" href="./CSS/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script>
    function iniciarJogo() {
      const nivel = document.getElementById('nivel').value;
      if (nivel === '') {
        alert('Selecione um nível para iniciar o jogo');
        return false;
      }
      localStorage.setItem('nivelJogo', nivel);
      window.location.href = 'app.html';
    }
  </script>
</head>
<body>
  <a href="loja.html">
    <img src="./IMG/loja.png" alt="Loja" class="icone-loja" />
  </a>  

  <div class="tela-inicial">
    <h1 class="titulo">SOBREVIVA</h1>
    <div class="mb-3">
      <select class="form-control" id="nivel">
        <option value="">-- Selecione a Dificuldade --</option>
        <option value="normal">Normal</option>
        <option value="dificil">Difícil</option>
        <option value="chucknorris">Aluno mais fraco do senai</option>
      </select>
    </div>
    <button type="button" class="btn btn-dark btn-lg" onclick="iniciarJogo()">Start</button>
  </div>
</body>
</html>
